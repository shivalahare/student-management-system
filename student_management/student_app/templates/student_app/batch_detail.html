<!DOCTYPE html>
<html>
<head>
    <title>{{ batch.name }} - Detail</title>
</head>
<body>
    <h1>Batch Details</h1>
    <p><strong>Batch Name:</strong> {{ batch.name }}</p>
    <p><strong>Start Date:</strong> {{ batch.start_date }}</p>
    <p><strong>End Date:</strong> {{ batch.end_date }}</p>
    <p><strong>Course:</strong> {{ batch.course }}</p>
    
    <a href="{% url 'batch_edit' pk=batch.pk %}">Edit</a>
    <a href="{% url 'batch_list' %}">Back to List</a>
</body>
</html>
