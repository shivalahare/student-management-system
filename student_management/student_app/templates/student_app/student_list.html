{% extends "base.html" %}
{% block content %}
  <h1>Students</h1>
  <a href="{% url 'student_add' %}">Add Student</a>
  <ul>
    {% for student in students %}
      <li>
        <a href="{% url 'student_detail' pk=student.pk %}">{{ student.first_name }} {{ student.last_name }}</a>
        <a href="{% url 'student_edit' pk=student.pk %}">Edit</a>
        <a href="{% url 'student_delete' pk=student.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
