{% extends "base.html" %}
{% block content %}
  <h1>Courses</h1>
  <a href="{% url 'course_add' %}">Add Course</a>
  <ul>
    {% for course in courses %}
      <li>
        <a href="{% url 'course_detail' pk=course.pk %}">{{ course.name }} {{ course.description }} {{ course.duration }} {{ course.instructor }}</a>
        <a href="{% url 'course_edit' pk=course.pk %}">Edit</a>
        <a href="{% url 'course_delete' pk=course.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
